<div class="modal fade user-select-none" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content rounded-4">
      <div class="modal-header d-flex justify-content-center">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active" id="register-tab" data-bs-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="true">Регистрация</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">Авторизация</a>
          </li>
        </ul>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="tab-content">
          <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
            <form>
              <div class="mb-3">
                <input type="text" class="form-control form-control-lg" id="name" placeholder="Ваше имя" required>
              </div>
              <div class="row g-3 mb-3">
                <div class="col-6">
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="Email" required>
                </div>
                <div class="col-6">
                  <input type="tel" class="form-control form-control-lg" id="phone" placeholder="Мобильный телефон" required>
                </div>
              </div>
              <div class="row g-3 mb-3">
                <div class="col-6">
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Пароль" required>
                </div>
                <div class="col-6">
                  <input type="password" class="form-control form-control-lg" id="confirmPassword" placeholder="Повторите пароль" required>
                </div>
              </div>
              <div class="form-check mb-3 d-flex justify-content-center">
                <input type="checkbox" class="form-check-input custom-checkbox me-2" id="dataProcessingAgreement" required>
                <label class="form-check-label" for="dataProcessingAgreement">
                  Согласен на обработку <a href="#" class="personal-data-link">персональных данных</a>
                </label>
              </div>
              <button type="submit" class="btn btn-primary-violet btn-lg rounded-3 w-100">Зарегистрироваться</button>
              <p class="text-center mb-0 mt-3">
                <fa-icon [icon]="faCircleExclamation" class="fa-solid" style="color: #9747FF" ></fa-icon>
                Все поля обязательны для заполнения</p>
            </form>
          </div>
          <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form>
              <div class="row g-3 mb-3">
                <div class="col-6">
                  <input type="email" class="form-control form-control-lg" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="col-6">
                  <input type="password" class="form-control form-control-lg" id="loginPassword" placeholder="Пароль" required>
                </div>
              </div>
              <button type="submit" class="btn btn-primary-violet btn-lg rounded-3 w-100">Войти</button>
              <p class="text-center mb-0 mt-3">
                <fa-icon [icon]="faCircleExclamation" class="fa-solid" style="color: #9747FF" ></fa-icon>
                Все поля обязательны для заполнения</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
